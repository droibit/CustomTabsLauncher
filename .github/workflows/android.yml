name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Build projects
      run: ./gradlew assembleDebug
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest